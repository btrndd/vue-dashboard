<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" type="text/css" href="./style/register.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7e467a41f8.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>
<body>
  <header class="header">
    <button type="button" class="show-sidebar"><i class="fas fa-align-right fa-lg"></i></button>
    <div class="avatar-wrapper">
      <img src="./img/avatar.png" alt="Imagem de perfil" class="avatar" />
      <div class="logoff-wrapper">
        <p>Nome de Usuário</p>
        <button type="button">Sair</button>
      </div>
    </div>
  </header>
  <aside class="menu-lateral">
    <img src="./img/logo-branca.png" alt="Logo da Lyncas" class="logo" />
    <ul>
      <li class="menu-wrapper" id="dashboard" data-page="dashboard">
        <button
          type="button"
          id="dashboard"
          data-page="dashboard"
          class="menu-btn">
          <i class="fas fa-th-large" id="dashboard" data-page="dashboard"></i>
          Dashboard
        </button>
      </li>
      <li class="menu-wrapper" id="users">
        <button
        type="button"
        id="users"
        data-page="users"
        class="menu-btn">
        <i class="fas fa-users" id="users" data-page="users"></i>
        Usuários
      </button>
      </li>
    </ul>
  </aside>
  <main class="main">
    <div class="container-register">
      <h2>Usuários / Cadastrar</h2>      
    </div>  
    <form class="form">
      <div class="inputWrapper">
        <div class="input">
          <label for="name">Nome</label>
          <input name="name" id="name" />
        </div>
        <div class="input">
          <label for="lastName">Sobrenome</label>
          <input name="lastName" id="lastName" />
        </div>
      </div>
      <div class="inputWrapper">
        <div class="input">
          <label for="phone">Telefone</label>
          <input name="phone" id="phone" maxlength="15" placeholder="(99) 99999-9999"/>
        </div>
        <div class="input">
          <label for="birthDate">Data de Nascimento</label>
          <input
            type="date"
            min="1900-01-01"
            max="2030-12-31"
            name="birthDate"
            id="birthDate"
          />
        </div>
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input name="email" id="email" />
      </div>
      <div class="inputWrapper">
        <div class="input password">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input password">
          <label for="checkPassword">Repetir Senha</label>
          <input type="password" name="checkPassword" id="checkPassword" />
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="status" id="status" />
        <label for="status">Ativo</label>
      </div>
      <button type="button" id="cadastrar" class="register-btn" data-page="register">Cadastrar</button>
    </form>
  </main>
  <script src="./script/singlePageApp.js" type="module"></script>
  <!-- <script src="./script/formValidation.js" type="module"></script> -->
</body>
</html>
